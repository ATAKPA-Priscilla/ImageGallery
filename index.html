<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priscilla's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div id="lightbox">
        <div id="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img id="lightbox-image" src="" alt="Expanded Image">
            <a class="lightbox-nav prev"><</a>
            <a class="lightbox-nav next">></a>
        </div>
    </div>
        <div class="gallery-item" data-index="0">
            <img src="images/apple.jpeg" alt="Placeholder Image">
        </div>
        <div class="gallery-item" data-index="1">
            <img src="images/BELUGA WHALE.png" alt="Placeholder Image">
        </div>
        <div class="gallery-item" data-index="2">
            <img src="images/BLUE WHALE.png" alt="Placeholder Image">
        </div>
        <div class="gallery-item" data-index="3">
            <img src="images/border flower.png" alt="Placeholder Image">
        </div>
        <div class="gallery-item" data-index="4">
            <img src="images/cup.jpeg" alt="Placeholder Image">
        </div>
        <div class="gallery-item" data-index="5">
            <img src="images/bottom right flower.jpeg" alt="Placeholder Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
